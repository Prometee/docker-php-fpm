name: Build

on:
    push: ~
    pull_request: ~
    release:
        types: [created]
    schedule:
        -
            cron: "0 1 * * 6" # Run at 1am every Saturday

jobs:
    tests:
        runs-on: ubuntu-latest

        name: "VERSION ${{ matrix.php }}${{ matrix.version }}"

        strategy:
            fail-fast: false
            matrix:
                php: [7.3, 7.4]
                version: ['', '-minimum']

        env:
            DOCKER_IMAGE: "fluxaudio/php-fpm:${{ matrix.php }}${{ matrix.version }}"
            PHP_VERSION: ${{ matrix.php }}
            VERSION: ${{ matrix.version }}

        steps:
            -
                name: Set PHP pecl extra extensions (version === "")
                if: matrix.version == ""
                run: echo "$PHP_EXTRA_PECL_EXTENSIONS for ${ matrix.version }"
                env:
                    PHP_EXTRA_PECL_EXTENSIONS: xdebug apcu

            -
                uses: actions/checkout@v2

            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v1
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v1
            -
                name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
            -
                name: Build and push
                id: docker_build
                uses: docker/build-push-action@v2
                with:
                    push: true
                    tags: $DOCKER_IMAGE
                    build-args: |
                        PHP_VERSION=$PHP_VERSION
                        PHP_EXTRA_PECL_EXTENSIONS=$PHP_EXTRA_PECL_EXTENSIONS
            -
                name: Image digest
                run: echo ${{ steps.docker_build.outputs.digest }}
            -
                name: Display php version
                run: docker run --rm $DOCKER_IMAGE php -i

            -
                name: Display docker images
                run: docker images
