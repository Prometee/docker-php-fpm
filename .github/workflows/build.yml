name: Build

on:
    push: ~
    pull_request: ~
    release:
        types: [created]
    schedule:
        -
            cron: "0 1 * * 6" # Run at 1am every Saturday

jobs:
    tests:
        runs-on: ubuntu-latest

        name: "VERSION ${{ matrix.php }}${{ matrix.version }}, exts: ${{ matrix.php_extra_extensions }}, pecl exts : ${{ matrix.php_extra_pecl_extensions }}"

        strategy:
            fail-fast: false
            matrix:
                php:
                    - 7.3
                    - 7.4
                    - 8.0
                version:
                    - ''
                    - '-minimum'
                include:
                    -
                        php: [7.3, 7.4]
                        version: ''
                        php_extra_extensions: 'soap xmlrpc'
                        php_extra_pecl_extensions: 'xdebug apcu'

                    -
                      php: [ 7.3, 7.4 ]
                      version: '-minimum'
                      php_extra_extensions: ''
                      php_extra_pecl_extensions: ''

                    -
                        php: 8.0
                        version: ''
                        php_extra_extensions: 'soap'
                        php_extra_pecl_extensions: 'xmlrpc xdebug apcu'

                    -
                        php: 8.0
                        version: '-minimum'
                        php_extra_extensions: ''
                        php_extra_pecl_extensions: ''

        env:
            DOCKER_TAG: "fluxaudio/php-fpm:${{ matrix.php }}${{ matrix.version }}"
            PHP_EXTRA_EXTENSIONS: ${{ matrix.php_extra_extensions }}
            PHP_EXTRA_PECL_EXTENSIONS: ${{ matrix.php_extra_pecl_extensions }}

        steps:

            -
                uses: actions/checkout@v2

            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v1
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v1
            -
                name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
            -
                name: Build and push
                id: docker_build
                uses: docker/build-push-action@v2
                with:
                    push: true
                    tags: ${{ env.DOCKER_TAG }}
                    build-args: |
                        PHP_VERSION=${{ matrix.php }}
                        PHP_EXTRA_EXTENSIONS=${{ env.PHP_EXTRA_EXTENSIONS }}
                        PHP_EXTRA_PECL_EXTENSIONS=${{ env.PHP_EXTRA_PECL_EXTENSIONS }}
            -
                name: Image digest
                run: echo ${{ steps.docker_build.outputs.digest }}
            -
                name: Display php version
                run: docker run --rm "$DOCKER_TAG" php -i

            -
                name: Display docker images
                run: docker images
